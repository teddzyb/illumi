    <title>illumi - sign in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' href='favicon.ico'>
    <link rel='stylesheet' type='text/css' media='screen' href='global.css'>

<body>
    <div class="mainbody">
        <div class="vector">
            <img src="images/signin-vector.svg">
            <h4>your hub for social links ðŸ’«</h4>
        </div>
        <div class="signin">
            <h1>Welcome to<br>illumi</h1>
            <form autocomplete="off">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required autocapitalize="none">
                <label for="password">Password</label>
                <input type="password" name="password" required id="password">
            </form>
            <a href="home.html"><input type="submit" id="submit" value="Sign in"></a>
            <hr class="solid">
            <h5>or sign in using</h5>
            <hr class="solid">
            <div class="socmeds">
                <span onclick="unavailable()" id="google" class="iconify" data-inline="false" data-icon="ant-design:google-circle-filled"></span>
                <span onclick="unavailable()" id="facebook" class="iconify" data-inline="false" data-icon="entypo-social:facebook-with-circle"></span>
                <span onclick="unavailable()" id="twitter" class="iconify" data-inline="false" data-icon="entypo-social:twitter-with-circle"></span>
            </div>
        </div>
    </div>
</body>
