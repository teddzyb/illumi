<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta property='og:title' content='' />
    <meta property='og:description' content='' />
    <meta property='og:image' content='' />
    <title>illumi - profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' href='favicon.ico'>
    <link rel='stylesheet' type='text/css' media='screen' href='global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='profile.css'>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src='global.js'></script>
</head>
<body>
    <div id="sideNav" class="sidenav">
        <a href="home.html">Home 🏠</a>
        <a href="discover.html">Discover ✨</a>
        <a href="chat.html">Chat 💬</a>
        <a href="notifications.html">Notifications 🔔</a>
        <a href="profile.html" style="background-color: darkslateblue;">Profile 🌠</a>
        <a href="settings.html" class="settings"><span class="iconify" data-inline="false" data-icon="clarity:settings-solid"></span><h6>Settings</h6></a>
    </div>
    <div class="navbar">
        <div class="navbar-left">
            <span onclick="openNav()" id="burger" style="display: inline;" class="iconify" data-inline="false" data-icon="heroicons-outline:menu"></span>
            <span onclick="openNav()" class="iconify" id="close" style="display: none;" data-inline="false" data-icon="gg:close"></span>
            <h3 id="defaultHeading" style="display: none;"><b>illumi 💫</b></h3>
            <h3 id="heading">Profile 🌠</h3>
        </div>
        <div class="navbar-right">
            <input type="text" id="searchTerm" placeholder="Search a user">
            <span id="search" class="iconify" data-inline="false" data-icon="ion:search"></span>
            <span id="profile" class="iconify" data-inline="false" data-icon="carbon:user-avatar-filled"></span>
        </div>
    </div>
    <div class="mainbody">
        <div class="card profile">
            <div class="buttons">
                <div class="editProfile">
                    <span id="editProfile" class="iconify" data-inline="false" data-icon="bx:bxs-message-square-edit"></span>
                </div>
            </div>
            <div class="info">
                <img src="images/user.png">
                <h4>User Name</h4>
                <h5>.username</h5>
            </div>
            <div class="bio">
                <span class="iconify left" data-inline="false" data-icon="bx:bxs-quote-left"></span>
                <textarea placeholder="Write something good" maxlength="120" name="bio" id="bio" style="resize: none;"></textarea>
                <span class="iconify right" data-inline="false" data-icon="bx:bxs-quote-right"></span>
            </div>
        </div>
        <div class="card new">
            <div class="buttons">
                <div class="addSection">
                    <span class="iconify" data-inline="false" data-icon="bx:bxs-message-square-add"></span>
                </div>
            </div>
            <h5>Add a new section</h5>
        </div>
    </div>
</body>
</html>
